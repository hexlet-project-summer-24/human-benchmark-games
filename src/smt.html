<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Memory Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/smt.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-12 top-block">
            <div class="top-container">
                <img src="" alt="SVG Image" class="mb-3">
                <h1>Sequence Memory Test</h1>
                <h2>Memorize the pattern.</h2>
                <button type="button" class="btn btn-warning">Start</button>
            </div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-12 bottom-block">
            <div class="about-content">
                <h1>About the test</h1>
                <p>Memorize the sequence of buttons that light up, then press them in order.</p>
                <p>Every time you finish the pattern, it gets longer.</p>
                <p>Make a mistake, and the test is over.</p>
            </div>
            
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./scripts/smt.js"></script>
</body>
</html>
