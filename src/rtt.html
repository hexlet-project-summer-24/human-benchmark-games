<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/bolt-favicon.ico"
      type="image/x-icon"
    />

    <title>Reaction Time Test</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/rtt.css" />
  </head>

  <body>
    <header>
      <nav>
        <a class="home-link" href="#">
          <i
            class="fa-solid fa-bolt-lightning"
            style="color: #c0c0c0; font-size: 15px"
          ></i>
          HUMAN BENCHMARK
        </a>
      </nav>
    </header>
    <section class="unselectable">
      <div id="click-box" class="container-fluid bg-primary text-light">
        <i
          id="main-icon"
          class="fa-solid fa-bolt-lightning blinking-icon fade-in-up"
          style="color: #ffffff"
        ></i>
        <div class="fade-in-up">
          <h1 id="main-header">Reaction Time Test</h1>
          <div class="text-center fs-4 instructions">
            <p>When the red box turns green, click as quickly as you can.</p>
            <p>Click anywhere to start.</p>
          </div>
        </div>
        <p id="endgame-text" class="fs-3"></p>
      </div>
    </section>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.umd.min.js"
    ></script>
    <script src="./scripts/rtt.js"></script>
  </body>
</html>
