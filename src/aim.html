<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- Подключение общего CSS файла -->
</head>
<body>
<header id="page-header">
    <!-- Общий header -->
    <div id="theme-switch">
        <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
        <label for="themeToggle"></label>
    </div>
    <div id="language-dropdown" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
            🌐 Language
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">🇬🇧 English</a></li>
            <li><a class="dropdown-item" href="#" onclick="setLanguage('ru')">🇷🇺 Русский</a></li>
        </ul>
    </div>
</header>
<div class="container-fluid bg-header">
    <h2>Aim Trainer Game</h2>
    <p id="message" class="mt-3"></p>
    <div class="game-container mx-auto mt-10" id="gameContainer"></div>
    <div class="flex_container">
        <div class="flex_child">
            <button id="startButton" class="btn btn-primary mt-5">Start Game</button>
        </div>
    </div>
</div>

<script src="scripts/common.js"></script> <!-- Подключение общего скрипта -->
<script src="scripts/aim.js"></script> <!-- Подключение скрипта игры -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
